<!DOCTYPE html>
<html>

        <title>
            Home (Program)

    <body>
<u><p id="a"></p></u>

<style>
p{
    text-align: center;
    color: gold;
    font-size: 50px;

}



</style>


<script>


num1=parseInt(prompt("Please enter any random number between 0 to 20"));
if(num1==0 || num1==2 || num1==4 || num1==6 || num1==8 || num1==10 || num1==12 || num1==14 || num1==16 || num1==18 || num1==20 ){
    document.getElementById("a").innerHTML=num1+" is even.";
}
else{
    document.getElementById("a").innerHTML=num1+" is odd.";
}









</script>
